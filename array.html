<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //push 末尾添加一个或多个元素，返回数组的长度
        var arr = [1,2,3]
        var length = arr.push(4,5,6)
        console.log(length) //6
        // pop 删除返回末尾元素
        var ele = arr.pop();
        console.log(ele) //6
        // unshift 
        var length1 = arr.unshift(1,1,1)
        console.log(length1)  //8
        // shift 删除数组的第一项，并返回第一个元素的值，若为空返回undefined
        var ele1 = arr.shift();
        console.log(ele1) //1

        // concat 合并两个或多个数组
        // join 指定字符拼接
        // reverse 数组倒叙
        // sort 排序
        // slice 查找部分内容
        // splice 添加/删除数组中的元素
        // reduce 累加器
        // indexOf 索引
        // includes 指定内容
    </script>
</body>
</html>
